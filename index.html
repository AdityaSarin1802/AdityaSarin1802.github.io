<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut Project Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">PIZZA.COM</div>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#deals">Deals</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Deliciously Fresh, Always Hot.</h1>
        <p>Order your favorite pizza now!</p>
        <button class="cta-btn">Order Online</button>
    </section>

    <section id="menu" class="menu-section">
        <h2>Our Best Sellers</h2>
        <div class="menu-grid">
            <div class="pizza-card">
                <img src="via.placeholder.com" alt="Pepperoni Pizza">
                <h3>Pepperoni Feast</h3>
                <p>₹12.99</p>
            </div>
            <div class="pizza-card">
                <img src="via.placeholder.com" alt="Veggie Supreme">
                <h3>Veggie Supreme</h3>
                <p>₹10.99</p>
            </div>
        </div>
    </section>
</body>
</html>
